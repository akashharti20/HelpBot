<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home - HelpBot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .notification {
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 0.375rem;
        }
        .success { background-color: #d4edda; color: #155724; }
        .failure { background-color: #f8d7da; color: #721c24; }
        .admin-section {
            background: #ffffff;
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
    </style>
</head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="row min-vh-100">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 d-md-block bg-dark p-4">
                <div class="d-flex flex-column text-white">
                    <h4 class="mb-4">HelpBot Admin</h4>
                    <div class="nav flex-column">
                        <a href="/admin/dashboard" class="nav-link text-white active">Dashboard</a>
                        <a href="/admin/question" class="nav-link text-white">Approve Products</a>
                        <a href="/logout" class="nav-link text-white mt-auto">Logout</a>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Admin Dashboard</h2>
                    <div class="d-flex gap-2">
                        <a href="/admin/question" class="btn btn-primary">Manage Questions</a>
                        <a href="/logout" class="btn btn-outline-danger">Logout</a>
                    </div>
                </div>

                <!-- Notifications -->
                <div class="row">
                    <div class="col-12">
                        <div th:if="${session.failure!=null || session.success!=null}">
                            <div th:if="${session.failure}" class="notification failure">
                                <span th:text="${session.failure}"></span>
                            </div>
                            <div th:if="${session.success}" class="notification success">
                                <span th:text="${session.success}"></span>
                            </div>
                            <div th:text="${@sessionMessageRemover.removeMessage()}" hidden></div>
                        </div>
                    </div>
                </div>

                <!-- Dashboard Cards -->
                <div class="row g-4">
                    <div class="col-md-6 col-lg-4">
                        <div class="admin-section p-4">
                            <h5>Questions Management</h5>
                            <p>Review and approve pending questions</p>
                            <a href="/admin/question" class="btn btn-primary">View Questions</a>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-4">
                        <div class="admin-section p-4">
                            <h5>Analytics</h5>
                            <p>View system statistics and metrics</p>
                            <button class="btn btn-secondary">View Stats</button>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-4">
                        <div class="admin-section p-4">
                            <h5>Settings</h5>
                            <p>Configure system parameters</p>
                            <button class="btn btn-secondary">Configure</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
