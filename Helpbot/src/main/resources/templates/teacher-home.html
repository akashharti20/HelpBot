<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Home page | HelpBot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .logo { height: 40px; }
        .dashboard-card {
            transition: transform 0.3s ease;
            height: 100%;
        }
        .dashboard-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <img src="data:image/png;base64,..." alt="HelpBot Logo" class="logo">
            <a href="/logout" class="ms-auto">
                <button class="btn btn-danger">Logout</button>
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-5">
        <!-- Alerts -->
        <div class="row mb-4">
            <div class="col-12">
                <div th:if="${session.failure}" class="alert alert-danger" th:text="${session.failure}"></div>
                <div th:if="${session.success}" class="alert alert-success" th:text="${session.success}"></div>
                <div th:text="${@sessionMessageRemover.removeMessage()}" hidden></div>
            </div>
        </div>

        <!-- Header -->
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="text-center">Teacher Dashboard</h1>
            </div>
        </div>

        <!-- Dashboard Cards -->
        <div class="row g-4">
            <!-- Add Questions Card -->
            <div class="col-md-6">
                <div class="card dashboard-card">
                    <div class="card-body text-center">
                        <h2 class="card-title h4">Manage Questions</h2>
                        <p class="card-text">Add new questions and answers to the knowledge base</p>
                        <a href="/teacher/add-questions" class="btn btn-primary">Add Questions</a>
                    </div>
                </div>
            </div>

            <!-- Question Bank Card -->
            <div class="col-md-6">
                <div class="card dashboard-card">
                    <div class="card-body text-center">
                        <h2 class="card-title h4">Question Bank</h2>
                        <p class="card-text">View and modify existing questions and answers</p>
                        <a href="/teacher/manage-questions" class="btn btn-primary">Manage Questions</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
